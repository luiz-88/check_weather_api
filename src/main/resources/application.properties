# R2DBC URL for Spring Boot (used by the application)
spring.r2dbc.url=r2dbc:h2:mem:///weatherdb
spring.r2dbc.username=sa
spring.r2dbc.password=password
spring.r2dbc.pool.enabled=true

# JDBC URL for DBeaver (used to connect from DBeaver)
spring.datasource.url=jdbc:h2:mem:weatherdb
spring.datasource.username=sa
spring.datasource.password=password
spring.sql.init.mode=always

# Enable H2 Console (optional for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration for Schema Generation
spring.r2dbc.schema-generation.enabled=true

# Cache Configuration
spring.cache.type=SIMPLE
spring.cache.cache-names=weather

# OpenWeatherMap API Configuration
openweathermap.base.url=https://api.openweathermap.org/data/2.5/weather
openweathermap.api.keys=aed58581a199105e32c677448ce408ec,e6012e2905ad83d08b3a1706ced5fc26,c58820adaeb7fee7cfde715544b128ec,53ee09e852742e44d898ebd39c675824,bf7f33a7db8cf80d4cb60e17ba6aff69

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.r2dbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

